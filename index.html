<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dataset Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Cluster of cars based of origin and No of Cylinder</h1>
    <div id="graph"></div>
    
    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>

    <button id="filterBtn">Filter Nodes</button>
    <button id="separateBtn">Separate Nodes</button>
    <button id="adjustClustersBtn">Adjust Clusters</button>
    <button id="resetClustersBtn">Reset Clusters</button>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
